program: main.train
command:
  - ${env}
  - python
  - "-m"
  - ${program}
  - "--args_file"
  - "configs/sweeps/args/non_cyclical_hsv.yaml"
  - "--log_hyperparams"
method: bayes
early_terminate:
  type: hyperband
  min_iter: 25
metric:
  name: rgb_l1
  goal: minimize
parameters:
  l_rec:
    distribution: uniform
    min: -1.0
    max: 1.0
  optimizer:
    values:
      - rmsprop
  discriminator_lr:
    values:
      - -3.0
  generator_lr_factor:
    values:
      - 1
      - 3
  ccgan_sigma:
    distribution: uniform
    min: -3
    max: -1
  ccgan_n_neighbours:
    min: 1
    max: 3
  ccgan_vicinity_type:
    values:
      - hard
      - soft
