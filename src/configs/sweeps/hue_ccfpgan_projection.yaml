program: main.train
command:
  - ${env}
  - python
  - "-m"
  - ${program}
  - "--args_file"
  - "configs/sweeps/args/hue_ccfpgan_projection_args.yaml"
method: bayes
early_terminate:
  type: hyperband
  min_iter: 5
metric:
  name: val_norm
  goal: minimize
parameters:
  l_rec:
    min: 0.1
    max: 10
  l_id:
    min: 0.1
    max: 10
  l_grad_penalty:
    min: 0.1
    max: 10
  ccgan_sigma:
    min: 0.01
    max: 0.3
  ccgan_n_neighbours:
    min: 1
    max: 3
