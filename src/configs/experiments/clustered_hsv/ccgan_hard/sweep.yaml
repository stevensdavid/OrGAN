name: CCGAN_Hard
project: clustered_hsv
command:
  - ${env}
  - python
  - -m
  - ${program}
  - --args_file
  - configs/experiments/clustered_hsv/ccgan_hard/args.yaml
  - --log_hyperparams
early_terminate:
  min_iter: 10
  type: hyperband
method: bayes
metric:
  goal: minimize
  name: rgb_l1
parameters:
  l_rec:
    distribution: uniform
    min: -1
    max: 1
  ccgan_sigma:
    distribution: uniform
    min: -3
    max: -1.5
  ccgan_n_neighbours:
    min: 1
    max: 3
program: main.train
