name: Non-embedded discriminator
project: quickdraw
command:
  - ${env}
  - python
  - -m
  - ${program}
  - --args_file
  - configs/experiments/quickdraw/non_embedded_discriminator/args.yaml
  - --log_hyperparams
early_terminate:
  min_iter: 3
  type: hyperband
method: bayes
metric:
  goal: minimize
  name: val_unscaled_total
parameters:
  l_rec:
    distribution: uniform
    min: -1
    max: 1
  l_mse:
    distribution: uniform
    min: -1
    max: 1
  label_noise_variance:
    distribution: uniform
    min: -2
    max: 0
program: main.train
