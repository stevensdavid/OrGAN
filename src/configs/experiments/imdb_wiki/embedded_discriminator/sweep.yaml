name: Embedded discriminator
project: imdb_wiki
command:
  - ${env}
  - python
  - -m
  - ${program}
  - --args_file
  - configs/experiments/imdb_wiki/embedded_discriminator/args.yaml
  - --log_hyperparams
early_terminate:
  min_iter: 10
  type: hyperband
method: bayes
metric:
  goal: minimize
  name: val_total
parameters:
  l_rec:
    distribution: uniform
    min: -1
    max: 1
  label_noise_variance:
    distribution: uniform
    min: -3
    max: -1.5
program: main.train
