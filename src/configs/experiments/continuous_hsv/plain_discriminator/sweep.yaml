name: Plain_Discriminator
project: continuous_hsv
command:
  - ${env}
  - python
  - -m
  - ${program}
  - --args_file
  - configs/sweeps/args/clustered_hsv.yaml
  - --log_hyperparams
early_terminate:
  min_iter: 10
  type: hyperband
method: bayes
metric:
  goal: minimize
  name: rgb_l1
parameters:
  l_mse:
    distribution: uniform
    min: -1
    max: 1
  l_rec:
    distribution: uniform
    min: -1
    max: 1
  label_noise_variance:
    distribution: uniform
    min: -3
    max: -1.5
program: main.train
