name: RaLSGAN
project: blur_imdb_wiki
command:
  - ${env}
  - python
  - -m
  - ${program}
  - --args_file
  - configs/experiments/blur/imdb_wiki/ralsgan/args.yaml
  - --log_hyperparams
early_terminate:
  min_iter: 3
  type: hyperband
method: bayes
metric:
  goal: minimize
  name: mae
parameters:
  l_rec:
    distribution: uniform
    min: -1
    max: 1
  label_noise_variance:
    distribution: uniform
    min: -3
    max: -1.5
program: main.train
